<!DOCTYPE html>
<html>
    <head>
        <title>{% block title '' %} - AngulrSilex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <link href="{{ app.request.basepath }}/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/animate.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/simple-line-icons.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/font.css" rel="stylesheet" type="text/css" />
        <link href="{{ app.request.basepath }}/css/app.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="ng-scope">
      <div class="app ng-scope app-header-fixed app-aside-fixed" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view="">  <!-- navbar -->
        {% include 'Angulr/includes/header.html' %}
        {% include 'Angulr/includes/nav.html' %}
      </div>
      <div class="app-content ng-scope">
        {% block body %}

        {% endblock %}
      </div>
      {% include 'Angulr/includes/footer.html' %}
      </div>
    </body>
    <script src="{{ app.request.basepath }}/js/jquery/jquery.min.js"></script>
    <!-- Angular -->
    <script src="{{ app.request.basepath }}/js/libs/angular/angular.js"></script>
    <script src="{{ app.request.basepath }}/js/libs/angular/angular-cookies.js"></script>
    <script src="{{ app.request.basepath }}/js/libs/angular/angular-animate.js"></script>
    <script src="{{ app.request.basepath }}/js/libs/angular/angular-ui-router.js"></script>
    <script src="{{ app.request.basepath }}/js/libs/angular/ngStorage.js"></script>
    <script src="{{ app.request.basepath }}/js/libs/angular/ocLazyLoad.js"></script>
    <script src="{{ app.request.basepath }}/js/libs/angular/ui-bootstrap-tpls.js"></script>
    <script src="{{ app.request.basepath }}/js/angular/angular-translate.js"></script>
    <script src="{{ app.request.basepath }}/js/angular/ui-jq.js"></script>
    <script src="{{ app.request.basepath }}/js/angular/ui-load.js"></script>
    <script src="{{ app.request.basepath }}/js/angular/ui-validate.js"></script>
    <!-- App -->
    <script src="{{ app.request.basepath }}/js/app.js"></script>
    <script src="{{ app.request.basepath }}/js/services.js"></script>
    <script src="{{ app.request.basepath }}/js/controllers.js"></script>
    <script src="{{ app.request.basepath }}/js/filters.js"></script>
    <script src="{{ app.request.basepath }}/js/directives.js"></script>
    <!-- Lazy loading -->

</html>
