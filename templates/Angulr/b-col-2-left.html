{% extends 'Angulr/layout.html' %}

{% block body %}

	<div class="app-content-body app-content-full fade-in-up ng-scope h-full" ng-class="{'h-full': app.hideFooter }" ui-view=""><!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light  ng-scope" ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  " ng-controller="NoteCtrl">
  <!-- column -->
  <div class="col w-lg lt b-r">
    <div class="vbox">
      <div class="wrapper">
        <a href="" class="pull-right btn btn-sm btn-info m-t-n-xs" ng-click="createNote()">New</a>
        <div class="h4">Notes</div>
      </div>
      <div class="wrapper b-t m-t-xxs">
        <div class="input-group">
          <span class="input-group-addon input-sm"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control input-sm ng-pristine ng-valid" placeholder="search" ng-model="query">
        </div>
      </div>
      <div class="row-row">
        <div class="cell scrollable hover">
          <div class="cell-inner">
            <div class="padder">
              <div class="list-group">
                <!-- ngRepeat: note in notes | filter:query | orderBy:'date':true --><a ng-repeat="note in notes | filter:query | orderBy:'date':true" class="list-group-item b-l-warning b-l-3x hover-anchor hover" ng-class="{'hover': note.selected }" ng-click="selectNote(note)">
                  <span ng-click="deleteNote(note)" class="pull-right text-muted hover-action"><i class="fa fa-times"></i></span>
                  <span class="block text-ellipsis ng-binding">AngularJS - HTML enhanced for web apps!</span>
                  <small class="text-muted ng-binding">14 days ago</small>
                </a><!-- end ngRepeat: note in notes | filter:query | orderBy:'date':true --><a ng-repeat="note in notes | filter:query | orderBy:'date':true" class="list-group-item b-l-success b-l-3x hover-anchor" ng-class="{'hover': note.selected }" ng-click="selectNote(note)">
                  <span ng-click="deleteNote(note)" class="pull-right text-muted hover-action"><i class="fa fa-times"></i></span>
                  <span class="block text-ellipsis ng-binding">Keep watching</span>
                  <small class="text-muted ng-binding">14 days ago</small>
                </a><!-- end ngRepeat: note in notes | filter:query | orderBy:'date':true --><a ng-repeat="note in notes | filter:query | orderBy:'date':true" class="list-group-item b-l-primary b-l-3x hover-anchor" ng-class="{'hover': note.selected }" ng-click="selectNote(note)">
                  <span ng-click="deleteNote(note)" class="pull-right text-muted hover-action"><i class="fa fa-times"></i></span>
                  <span class="block text-ellipsis ng-binding">Meeting</span>
                  <small class="text-muted ng-binding">14 days ago</small>
                </a><!-- end ngRepeat: note in notes | filter:query | orderBy:'date':true -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /column -->

  <!-- column -->
  <div class="col">
    <div class="vbox">
      <div class="wrapper bg-light lt b-b">
        <span class="text-muted">Created on:</span> <span class="ng-binding">Sep-15-2014 8:48</span>
        <div class="m-l inline dropdown">
          <a class="dropdown-toggle v-middle pos-rlt inline bg-warning" style="width:16px;height:16px;top:-2px" aria-haspopup="true" aria-expanded="false"></a>
          <div class="dropdown-menu animated fadeInUp w wrapper">
            <!-- ngRepeat: color in colors --><a ng-repeat="color in colors" class="inline m-xs bg-primary" style="width:18px;height:18px" ng-click=" note.color = color "></a><!-- end ngRepeat: color in colors --><a ng-repeat="color in colors" class="inline m-xs bg-info" style="width:18px;height:18px" ng-click=" note.color = color "></a><!-- end ngRepeat: color in colors --><a ng-repeat="color in colors" class="inline m-xs bg-success" style="width:18px;height:18px" ng-click=" note.color = color "></a><!-- end ngRepeat: color in colors --><a ng-repeat="color in colors" class="inline m-xs bg-warning" style="width:18px;height:18px" ng-click=" note.color = color "></a><!-- end ngRepeat: color in colors --><a ng-repeat="color in colors" class="inline m-xs bg-danger" style="width:18px;height:18px" ng-click=" note.color = color "></a><!-- end ngRepeat: color in colors --><a ng-repeat="color in colors" class="inline m-xs bg-dark" style="width:18px;height:18px" ng-click=" note.color = color "></a><!-- end ngRepeat: color in colors -->
          </div>
        </div>
      </div>
      <div class="row-row">
        <div class="cell">
          <div class="cell-inner">
            <textarea class="form-control no-radius no-border no-bg wrapper-lg text-md ng-pristine ng-valid" style="height:100%;" ng-model="note.content">            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /column -->
</div>
<!-- /hbox layout --></div>

	{% block aside %}

	{% endblock %}

	{% block contenido %}

	{% endblock %}
{% endblock %}
